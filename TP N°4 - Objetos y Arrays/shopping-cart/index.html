<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Shopping Cart</title>
</head>
<body>


<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shopping Cart</a>
  </nav>

  <!-- Welcome Message -->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Welcome!</h1>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Category</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sub-category</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <!-- Shopping Cart -->
      <div class="col-lg-4 col-xl-3">
        <div class="card bg-light mb-3">
          <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-shopping-cart"></i> Cart
          </div>

          <ul class="list-unstyled" id="cart">
            <!-- Placeholder for cart -->
          </ul>

          <p class="text-center" id="total"></p>
          <div class="row justify-content-md-center">
            <div class="col-6">
              <p class="btn btn-success btn-block">Checkout</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Product List -->
      <div class="col-lg-8 col-xl-9">
        <div class="row" id="product-list">
          <!-- Placeholder for the product list -->
        </div>
      </div>
    </div>
  </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
