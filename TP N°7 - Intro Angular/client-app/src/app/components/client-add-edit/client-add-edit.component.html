<!-- Add Modal HTML -->
<ng-template #content let-modal>
	<form>
		<div class="modal-header">						
			<h4 class="modal-title">Add Client</h4>
			<button type="button" class="close" data-dismiss="modal" (click)="close()" aria-hidden="true">&times;</button>
		</div>
		<div class="modal-body">					
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Address</label>
				<textarea class="form-control" required></textarea>
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" required>
			</div>					
		</div>
		<div class="modal-footer">
			<input type="button" class="btn btn-default" data-dismiss="modal" (click)="close()" value="Cancel">
			<input type="submit" class="btn btn-success" (click)="addClient()" value="Add">
		</div>
	</form>
</ng-template>
